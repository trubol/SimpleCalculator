<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">

  <title>Simple Calculator</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row pt-5">
      <div class="col d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">Calculator</h5>
            <div class="col-auto">
              <p class="card-text">Please enter your first number in the box below.</p>
              <input type="text" id="inputBox" class="form-control">
              <p class="card-text pt-2">Then select an operation using a button below.</p>
              <p class="card-text" id="operatorBox">You selected the operator</p>
              <p class="card-text pt-2">Enter your second number in the top box and click the Answer button. The result
                of your numbers and the
                operation is:</p>
              <p class="card-text" id="resultText">Result</p>
            </div>
            <button type="button" id="buttonPlus" class="btn btn-primary btn-med">+</button>
            <button type="button" id="buttonMinus" class="btn btn-secondary btn-med">-</button>
            <button type="button" id="buttonMultiply" class="btn btn-primary btn-med">*</button>
            <button type="button" id="buttonDivide" class="btn btn-secondary btn-med">/</button>
            <button type="button" id="buttonAnswer" class="btn btn-primary btn-lg">Answer</button>
            <button type="button" id="buttonClear" class="btn btn-primary btn-lg">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
